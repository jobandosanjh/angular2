<div class="container">
    <h2>User Form</h2>
    <form [formGroup]="userForm" (submit)="onFormSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
            <div class="alert alert-danger" *ngIf="userForm.controls['name'].hasError('required')">
                Please enter the name.
            </div>
            <div class="alert alert-danger" *ngIf="userForm.controls['name'].hasError('minlength')">
                Please enter at least 4 characters.
            </div>
            <div class="alert alert-danger" *ngIf="userForm.controls['name'].hasError('maxlength')">
                Please don't enter more than 10 characters.
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" formControlName="street">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city">
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" class="form-control" formControlName="postalCode">
                <div class="alert alert-danger" *ngIf="userForm.controls['address'].controls['postalCode'].hasError('pattern')">
                    Please enter 5 digit numerals.
                </div>
            </div>
        </div>
        <button class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
    </form>
</div>
